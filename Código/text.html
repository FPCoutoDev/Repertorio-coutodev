<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilha de CSS - DIO</title>
  <link rel="icon" href="/assets/images/OIP (3).jpeg">
  <link rel="stylesheet" href="/assets/css/index.css">
  <style>
    /* Container para posicionamento relativo */
    .logo {
      position: relative;
      width: 300px; /* Ajuste conforme necessário */
      height: auto;
      margin: 0 auto;
    }
    
    /* Estilo base para a imagem */
    #bannergojo {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.5s ease-in-out;
    }
    
    /* Efeito de clique no botão */
    #subscribe.clicked {
      transform: scale(0.95);
    }
    /* Remove a barra de rolagem padrão (opcional) */
body {
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* IE/Edge */
}
body::-webkit-scrollbar {
  display: none; /* Chrome/Safari/Opera */
}

/* Cria uma barra de rolagem customizada */
html {
  overflow: -moz-scrollbars-none; /* Firefox antigo */
}

/* Container principal com barra customizada */
.scroll-container {
  overflow-y: scroll;
  scrollbar-width: thin;
  scrollbar-color: #8e44ad #f1f1f1;
}

/* WebKit (Chrome/Safari) */
.scroll-container::-webkit-scrollbar {
  width: 12px;
  height: 12px;
}

.scroll-container::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 20px;
}

.scroll-container::-webkit-scrollbar-thumb {
  background-color: #8e44ad;
  border-radius: 20px;
  border: 3px solid #f1f1f1;
}

.scroll-container::-webkit-scrollbar-thumb:hover {
  background-color: #6c3483;
}
  </style>
</head>
<body>
  <header class="banner">
    <div class="banner-content">
      <div class="logo">
        <img id="bannergojo" src="/assets/images/PMtwxe9.png" title="Logotipo do curso do Gojo" alt="Logotipo gojo curso">
      </div>
      <h1>Trilha de CSS da DIO</h1>
      <p>A nova Trilha de CSS da DIO está disponível. Acesse já e aprenda do zero como desenvolver sites profissionais.</p>
      <button id="subscribe">Quero me inscrever</button>
      <audio id="audio" src="/assets/audio.mp3" preload="auto"></audio>
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const subscribeBtn = document.getElementById('subscribe');
      const audio = document.getElementById('audio');
      const bannerGojo = document.getElementById('bannergojo');
      
      // Pré-carrega a imagem substituta
      const replacementImage = new Image();
      replacementImage.src = '/assets/images/replaceimage.jpg';
      
      // Controle de estado
      let isOriginalImage = true;
      const originalImageSrc = '/assets/images/PMtwxe9.png';
      const replacementImageSrc = '/assets/images/replaceimage.png';
      
      // Destrava áudio (para mobile)
      function unlockAudio() {
        audio.volume = 0;
        audio.play().then(() => audio.pause());
      }
      document.addEventListener('click', unlockAudio, { once: true });
      
      // Ação do botão - versão otimizada
      subscribeBtn.addEventListener('click', function() {
        // Toca o áudio
        audio.currentTime = 0;
        audio.volume = 0.7;
        audio.play().catch(e => console.log("Erro no áudio:", e));
        
        // Efeito no botão
        this.classList.add('clicked');
        setTimeout(() => this.classList.remove('clicked'), 200);
        
        // Efeito de transição na imagem
        bannerGojo.style.opacity = 0;
        
        setTimeout(() => {
          bannerGojo.src = isOriginalImage ? replacementImageSrc : originalImageSrc;
          bannerGojo.alt = isOriginalImage ? "Logotipo colorido" : "Logotipo gojo curso";
          bannerGojo.style.opacity = 1;
          isOriginalImage = !isOriginalImage;
        }, 500); // Tempo deve corresponder à duração da transição
      });
    });
  </script>
</body>
</html>
